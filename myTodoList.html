    <main>
      <div class="hello"></div>
      <section class="_todoList">
			  <form class="text" name="studyplan" id="studyplan">
          <label>
            <span class="input-title"> Ваше имя </span>
            <input id="name" class="input" type="text" name="name" placeholder="Иван Иванов">
          </label>
          <label>
            <span class="input-title"> Количество месяцев </span>
            <select name="day" required>
              <option value="1" selected>Один месяц</option>
              <option value="2">Два месяца</option>
              <option value="3">Три месяца</option>
            </select>
          </label>
          <label>
            <span class="input-title"> Язык программирования </span>
            <select name="language" required>
              <option value="Charp" selected>С#</option>
              <option value="Java">Java</option>
            </select>
          </label>
          <button class="button_orange" type="submit">Создать план обучения</button>
        </form>
    </section>
    <template id="mounth">
      <div class = "plan__name">
        <div class ="plan__name_title">
        <p class ="plan__name_title_content"></p>
        <button class="btn__add">+</button>
      </div>
      </div>  
    </template>
    <template id = "plan_add">
      <div id="add__form" class="plan_add_form_no">
        <form id="promt_input" name="promt_input" class="promt_input_class">
          <input id="add_plan"  type="text" name="add_plan" placeholder="Ещё одна задача">
          <button id="add_plan_context" type="submit">
            Добавить задачу
          </button>
        </form>
      </div>
    </template>
    <template id="plan_template">
      <div class = "plan__allContent">
        <p class = "plan__content"></p>
        <button class="btn__delete">-</button>
      </div>
    </template>
